    <div id="modalLoginInvest" class="modal">

    <div id="modalCadastro" class="modal">

            <form id="formCadastro">

                <input type="text" id="reg_doc" placeholder="CPF/Documento" required>

                    </select>
                </div>
                <button type="submit" class="btn-submit">Finalizar Cadastro</button>
                <div id="resCadastro" class="result-area"></div>
            </form>
        </div>
    </div>
