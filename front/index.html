    <div id="modalCadastro" class="modal">

            <span class="close-button" onclick="fecharModal('modalCadastro')">&times;</span>
            <h2 class="modal-title">Novo Cadastro</h2>
            <form id="formCadastro">

                </div>

    <div id="modalSaldo" class="modal"><div class="modal-content glass-container"><span class="close-button" onclick="fecharModal('modalSaldo')">&times;</span><h2 class="modal-title">Atualizar Saldo</h2><form id="formSaldo"><input type="text" id="s_conta" placeholder="NÃºmero da Conta" required><input type="number" id="s_valor" placeholder="Novo Saldo" required><button type="submit" class="btn-submit">Atualizar</button></form></div></div>
